<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Three + Phaser (TS, Vite)</title>
    <style>
      /* html, body, #app { width: 960px; height: 720px; margin: 0; background: #0e1116; } */
      html, body, #app {  width: 100%; height: 100%; margin: 0; background: #0e1116; }
      #app { position: relative; overflow: hidden; }
      /* Three's canvas sits behind */
      canvas.three {
        position: absolute; inset: 0; width: 100%; height: 100%;
        display: block;
      }
      /* Phaser will append its own canvas; we nudge it above */
      #phaser-parent canvas {
        position: absolute; inset: 0; width: 100%; height: 100%;
        pointer-events: auto; /* capture input for UI */
      }
      .hint {
        position: absolute; left: 12px; bottom: 12px;
        color: #cfd3dc; font: 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        opacity: .8; user-select: none; pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Three's canvas will be injected here -->
      <!-- Phaser will mount into #phaser-parent -->
      <div id="phaser-parent"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
